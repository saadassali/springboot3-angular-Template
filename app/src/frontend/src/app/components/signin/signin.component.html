<body style="background-color: rgb(45, 49, 58);">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-light mt-5 accent white-text">Your Project Name</h2>
        <div class="card my-5">
  
          <form class="card-body cardbody-color p-lg-5">
                <p class="text-center">Login</p>
            <div class="text-center">
              <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>
  
            <div class="mb-3">
              <input type="text" class="form-control" [(ngModel)]="username" name="username" aria-describedby="emailHelp"
                placeholder="User Name">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="password">
            </div>
            <div class="text-center"><button type="submit" (click)="login()" [disabled]="!username || !password" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
          </form>
        </div>
      </div>
    </div>
  </div>  
</body>
